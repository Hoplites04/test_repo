
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register account</title>
    <!-- <link rel="stylesheet" href="register-page.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-auto px-lg-auto">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-link"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-link"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-link dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0">Registration Form</h3>
                            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <input type="text" id="firstName" name="firstName" required
                                                class="form-control" minlength="2" maxlength="40"
                                                placeholder="First Name" #firstName="ngModel" ngModel />
                                            <div *ngIf="firstName.invalid" class="alert">
                                                <div style="color:red; font-size: 14px;"
                                                    *ngIf="firstName.errors?.['required']">
                                                    * First Name is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline mb-3">
                                            <input type="text" id="lastName" name="lastName" required
                                                class="form-control" minlength="2" maxlength="40"
                                                placeholder="Last Name" #lastName="ngModel" ngModel />
                                            <div *ngIf="lastName.invalid" class="alert">
                                                <div style="color:red; font-size: 14px;"
                                                    *ngIf="lastName.errors?.['required']">
                                                    * Last Name is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <h6 class="mb-2 pb-1">Gender: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="userGender" checked
                                                id="femaleGender" value="male" ngModel />
                                            <label class="form-check-label" for="femaleGender">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="userGender"
                                                id="maleGender" value="female" ngModel />
                                            <label class="form-check-label" for="maleGender">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="userName" class="form-control" name="userName"
                                                placeholder="Username" ngModel />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" id="password" class="form-control" name="Password"
                                                placeholder="Password" ngModel />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control" name="phoneNumber"
                                            placeholder="Phone Number" ngModel />
                                    </div>
                                </div>
                                <div class="mt-3 pt-2">
                                    <button class="btn-hover color-1" type="submit"
                                        [disabled]="!registerForm.valid">Register</button>
                                </div>
                            </form>
                                <mat-form-field appearance="fill">
                                    <mat-label>Input disabled</mat-label>
                                    <input matInput [matDatepicker]="dp3" disabled type="date" id="birthDay"
                                        name="birthDay" #birthDay="ngModel" ngModel />
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix
                                        [for]="dp3"></mat-datepicker-toggle>
                                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                                </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
